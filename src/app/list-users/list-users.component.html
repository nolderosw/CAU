<main flex>
  <div class="container" style="margin-bottom: 5%; margin-top: 5%;">
    <mat-card class="card_login mat-elevation-z8">
      <mat-card-content>
        <div class="container_list-users">
          <div class="header_list-users">
            <div class="row">
              <div class="col-lg-8">
                <h4>Usu√°rios Cadastrados</h4>
              </div>
              <div class="col-lg-4">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar...">
                </mat-form-field>
              </div>
            </div>
          </div>

          <table mat-table #table [dataSource]="users">

            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> E-mail </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Login</th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</main>
